<div id="prompt-margin">
    <div id="prompt">
        <p class="prompt-title">Warning!</p>
        <p class="prompt-text">are you sure you want to delete this item?</p>
        <div style="display: block; text-align: center;">
            <button (click)="onConfirm($event)" value="yes">Yes</button>
            <button (click)="onConfirm($event)" value="no">No</button>
        </div>
    </div>
</div>
