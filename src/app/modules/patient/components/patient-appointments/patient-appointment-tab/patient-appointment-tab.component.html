<style>
    .tab_container {
        border-left: 1px solid rgb(222, 226, 230);
        border-right: 1px solid rgb(222, 226, 230);
        border-bottom: 1px solid rgb(222, 226, 230);
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        padding: 15px;
        height: 100%;
        display: grid;
        grid-template-columns: auto;
        grid-template-rows: 5px 60px 5px auto 5px;
    }

    #search {
        grid-row: 2;
        grid-column: 1;
        padding: 5px;

    }

    #body {
        grid-row: 4;
        grid-column: 1;
        padding: 5px;

    }
</style>

<div class="tab_container">

    <div id="search">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Filtrar turnos" aria-label="Filtrar turnos" aria-describedby="button-addon2" #item [(ngModel)]="filterTerm">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
        </div>
    </div>

    <div id="body">
        <app-patient-appointment-grid [appointments]="filtered" (cancelation)="onCancelation($event)" (displayDetails)="details($event)"></app-patient-appointment-grid>
    </div>
</div>
