<div style="border: 2px solid black; border-radius: 10px; padding:1px;"  class="mt-4">
    <div id="table-wrapper">
        <table *ngIf="logs && logs.length > 0">
            <thead>
                <tr>
                    <th>Ãšltimo logueo</th>
                    <th>Usuario</th>
                    <th>Roles</th>
                    <th>Ingresos al sistema</th> 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let log of logs">
                    <td>{{log.date | customDate}}</td>
                    <td>{{log.user}}</td>
                    <td><span *ngFor="let role of log.roles">{{role | translator}} </span></td>
                    <!-- <td>{{getRole(log) | translator}}</td> -->

                    <td>{{log.logs}}</td>
                </tr>
            </tbody>      
        </table>
    </div>
</div>
